<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <div class="card">
      <img src="illustration-hero.svg" class="image-hero" alt="dancing-listener"/>
      <div class="top-card">
        <h1 class="summary">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="plan">
        <img src="icon-music.svg" class="image-music-note" alt="music-note"/>
        <p><span class="plan-type">Annual Plan</span><br/>$59.99/year</p>
        <a href="#" class="plan-change">Change</a>
      </div>

      <button type="button" class="payment">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mary</a>.
    </div>
  </footer>

</body>

</html>
